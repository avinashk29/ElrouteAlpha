<div class="sigup-form" *ngIf="otp">
    <div class="product_speci">
        <button (click)="close()" class="remove_product" ><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 3.752l-4.423-3.752-7.771 9.039-7.647-9.008-4.159 4.278c2.285 2.885 5.284 5.903 8.362 8.708l-8.165 9.447 1.343 1.487c1.978-1.335 5.981-4.373 10.205-7.958 4.304 3.67 8.306 6.663 10.229 8.006l1.449-1.278-8.254-9.724c3.287-2.973 6.584-6.354 8.831-9.245z"/></svg></span></button>
      </div>
    <h2>
     Elroute.com
    </h2>    
    <p>
        Enter the email address  associated with your Elroute account.</p>
    <form [formGroup]= "requestPasswordForm" (ngSubmit)="requestOtp()">
      <ul>
  <li class="form-elements"><input type="email" placeholder="EMAIL ADDRESS" formControlName= "email" name="email"></li>
  </ul>
 
  <div class="sign_in">
  <span [ngClass]="{emailError:errorEmail,hide:!errorEmail}">Entered email is incorrect</span>
  <button type="submit">Send OTP</button>
  </div>
    </form>
  </div>



  <div class="sigup-form" *ngIf="change==true">
      <div class="product_speci">
          <button (click)="close()" class="remove_product" ><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 3.752l-4.423-3.752-7.771 9.039-7.647-9.008-4.159 4.278c2.285 2.885 5.284 5.903 8.362 8.708l-8.165 9.447 1.343 1.487c1.978-1.335 5.981-4.373 10.205-7.958 4.304 3.67 8.306 6.663 10.229 8.006l1.449-1.278-8.254-9.724c3.287-2.973 6.584-6.354 8.831-9.245z"/></svg></span></button>
        </div>
      <h2>
       Elroute.com
      </h2>    
    <p>Verify OTP and enter your new password.</p>
      <form [formGroup]= "restPassword" (ngSubmit)="changePassword()">
        <ul>
          
    <li class="form-elements"><input type="text" maxLength="6" size="1" min="0" max="9" pattern="[0-9]{1}" formControlName="otp" placeholder="Enter OTP"></li>
   <span [ngClass]="{error:otpIncorrect,hide:!otpIncorrect}"> Entered otp is incorrect </span>
    <li class="form-elements"><input type="password" placeholder="New Password" formControlName="newPassword" name="newPassword" [ngClass]="{'error1':correct}" (keyup)="matchPassword(restPassword.value.newPassword,restPassword.value.confirmNewPassword)"></li>
    <li class="form-elements"><input type="password" placeholder="Confirm New Password" formControlName="confirmNewPassword" name="confirmNewPassword"  [ngClass]="{'error1':correct,'error2':!correct2}" (keyup)="matchPassword(restPassword.value.newPassword,restPassword.value.confirmNewPassword)"></li>
    <span [ngClass]="{error:passwordChange,hide:!passwordChange}">Password not matched</span>
    </ul>
    <div class="sign_in">
    <button type="submit">Change Password</button>
    </div>
      </form>
     
    </div>
