
<div class="sigup-form">
    <div class="product_speci">
        <button (click)="closeLogin()" class="remove_product" ><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 3.752l-4.423-3.752-7.771 9.039-7.647-9.008-4.159 4.278c2.285 2.885 5.284 5.903 8.362 8.708l-8.165 9.447 1.343 1.487c1.978-1.335 5.981-4.373 10.205-7.958 4.304 3.67 8.306 6.663 10.229 8.006l1.449-1.278-8.254-9.724c3.287-2.973 6.584-6.354 8.831-9.245z"/></svg></span></button>
      </div>
  <h2>
    SIGN UP
  </h2>

  <p>Register and step into the business world</p>
  <form [formGroup]= "signupForm" (ngSubmit)="onSubmit()" >
    <ul>
   <li>
     <div class="lognwith_links">
       <google-login-button (socialUser)="getSocialUser($event)"></google-login-button>
      </div>  
      <div class="login-divider"><div class="login-line"></div><b>or</b><div class="login-line"></div></div>
  <div class="first-field">
    
    <div class="Uname">
      
    <input type="text" placeholder="NAME" formControlName="userName" pattern= "[a-zA-Z0-9_ ]+" name="userName" [ngClass]="{'error': !signupForm.get('userName').valid && signupForm.get('userName').touched }">
    <!-- <span *ngIf="!signupForm.get('UserName').valid && signupForm.get('UserName').touched" class="errorMsg"><p>Please Enter Company</p></span> -->
    <!-- <div *ngIf="!signupForm.get('userName').errors?.pattern">
      User name not valid.
    </div> -->
    </div>
    <div class="Ulocation">
      <select formControlName="location" name="location" [ngClass]="{'error': !signupForm.get('location').valid && signupForm.get('location').touched }">
        <option selected="selected">India</option>
      </select>
    </div>
  </div>
</li>
<li class="form-elements"><input type="text" placeholder="TITLE"   formControlName="title" name="title" [ngClass]="{'error': !signupForm.get('title').valid && signupForm.get('title').touched }"></li>


<li class="form-elements"><input type="email" placeholder="EMAIL ADDRESS" formControlName="email" name="email" [ngClass]="{'error': !signupForm.get('email').valid && signupForm.get('email').touched }" ></li>
<li class="form-elements"><input type="password" placeholder="PASSWORD" formControlName="password" name="password" [ngClass]="{'error': !signupForm.get('password').valid && signupForm.get('password').touched }" ></li>
<li><div class="terms" style="display: flex; width: 100%;margin-top: 20px;margin-left: -50px; ">
    <input type="checkbox" style="height: 2vh; padding: 0; margin: 0;width: 10%;box-shadow: none;"  formControlName = "checkbox">
    <p  style=" padding: 0; margin: 0;;width: 70%; font-size: 12px; " >I accept the <span style="color:cadetblue"> Terms of Use & Privacy Policy </span></p>
  </div></li>
</ul>
<div class="sign_up">
<button type="submit" >Sign Up</button>
</div>
  </form>
  <!-- <span class="other_option"><h6>Or you can Sign up with the following</h6></span> -->
  <!-- <facebook-login-button  (socialUser)="getSocialUser($event)"></facebook-login-button> -->

  <!-- <google-login-button (socialUser)="getSocialUser($event)"></google-login-button> -->

  <!-- <linkedin-login-button (socialUser)="getSocialUser($event)"></linkedin-login-button> -->
  <div class="login-link">
    <h4>Already have a Account?<span style="color:cadetblue; margin-left: 5px;cursor: pointer;" (click)="openLogin()" >Sign In</span></h4>
  </div>
</div>
