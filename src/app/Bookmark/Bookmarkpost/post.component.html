<app-header></app-header>
<div class="bookmark_overview">
<app-user-overview></app-user-overview>
<section >
    
    <h2>Bookmarks</h2>
    <app-header3></app-header3>
    <input type="search" placeholder="Enter Product/Service to Search">
    <div *ngIf="this.post!=null else load">
    <div class="feed" *ngFor="let r of post" >
    <div class="authorInfo">
    <div class="details">
      <div class="logo">
        <img src="{{r.companyLogo}}">
      </div>
      <div class="info">
     <h1>{{r.companyName}}</h1>
     <p style="line-height: 0px;margin-bottom: 12px;margin-top: 5px;">{{r.industry}}</p>
     <p style="line-height: 3px;margin-bottom: 10px;">{{r.location}}</p>
    </div>
    </div>
    <div class="followBtn">
     <button>Following<span><svg xmlns="http://www.w3.org/2000/svg" width="20%" height="50%" fill="currentColor" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg></span></button>
     <p>34,342 followers</p>
    </div>
    </div>
    <div class="feedInfo">
      <p>{{r.content}}</p>
    </div>
    <div class="feed-img">
    <img src="{{r.Image}}">
    </div>
    <div class="feed-share">
        <p  style="padding: 4px; margin: 0; display: flex;width: 100%;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/><path d="M0 0h24v24H0z" fill="none"/></svg><span><b style="margin-left: 5px;">24,244</b></span></p>
        <p style=" padding: 0; margin:4px 0;     margin-right: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 15v4l8-8.035-8-7.965v4s-13.277 2.144-16 14c5.796-6.206 16-6 16-6z"/></svg></p>
        </div>
    <div class="tagged">
       <mat-expansion-panel>
           <mat-expansion-panel-header style="background-color:#6E7892;">
             <mat-panel-title>
              <h4 style="  color: #fff">Tagged Products</h4>
             </mat-panel-title>
           </mat-expansion-panel-header>

           <p>This is the primary content of the panel.</p>

         </mat-expansion-panel>
    </div>
    </div>
</div>
<ng-template #load>
  <h2>No bookmarks</h2>
</ng-template>
    </section>
  </div>
