     <!--------------------------------------------------------------------Product Card------------------------------------------------------------------------->
    <div class="Card" *ngFor="let p of  product; let i=index">
      <div class="productCard" *ngIf="p.type == 1" >
    <div class="productImage">
      <img src="{{p.Image}}">
    </div>
    <div class="productContent" >
    <div class="content">
    <div class="productCategory">
        <div class="b_page_btn">
            <button  (click)= "addProductBookmark(i ,p._id)"  *ngIf = "!this.productId[i].bookm else bloading"><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 2v17.582l-4-3.512-4 3.512v-17.582h8zm2-2h-12v24l6-5.269 6 5.269v-24z"/></svg></span></button>
            <ng-template #bloading>
                <button (click)="deleteProductBookmark(i,p._id)"><span><svg xmlns="http://www.w3.org/2000/svg" style="fill:green;" width="24" height="24" viewBox="0 0 24 24"><path d="M18 24l-6-5.269-6 5.269v-24h12v24z"/></svg></span></button>
            </ng-template>
          </div>
    <h6>{{p.catogory}}</h6>
    </div>
    <div class="productName">
      <h2 routerLink = "/product-page/{{p._id}}">{{p.productName}}</h2>
      <small style="float:right"><span style="border-right:1px solid #cccccc; padding-right: 4px"></span><span style= "padding-left: 8px">{{p.country}}</span></small>
    </div>
    <div class="discription" style="margin-top:30px;">
    <p>{{p.shortDescription}}</p>
    </div>
    <!-- <div class="tags">

    </div> -->
    <div class="other-info">
      <div class="price">
      <h4>{{p.price}}</h4>
    </div>
    <div class="hits">
      <!-- <p>24,354 hits</p> -->
    </div>
    </div>
    </div>
    </div>
