<header>
  <h1>Create Your B Face</h1>
  <p>Register and step into the business world</p>
</header>
<form [formGroup] = "companyForm" (ngSubmit)= "onSubmit()">
<div *ngIf="one">
  <div class="companyForm">
    <div class="infoGraphic">
    <img src= "https://picsum.photos/1000/800/?random">
    </div>
    <div class="form">


          <ul>
            <li class="heading"><h1 style="margin:0;">Create Your B Face</h1>
              <small style="font-size:16px; letter-spacing: 2px;">Register and step into the business world</small>
            </li>
              <li><input type="text" placeholder="Comapny Name" formControlName = "companyName" name="comapnyName"></li>
            <li>
                <div class="location"  >
                    <input list="country" formControlName = "country" placeholder="country" style="width:45%;">
                    <datalist id="country">
                    <option value="country">
                    <option value="country">
                    <option value="country">
                    <option value="country">
                    </datalist>
                      <input  style="width:45%; float: right;" type="text" placeholder="City(optional)" formControlName = "city" name="city">
                  </div>
            </li>
            <li><input type="email" placeholder="Company Email Address" formControlName = "companyEmail" name="companyEmail"></li>
            <li>
              <input list="industry" formControlName = "industry" placeholder="Industry">
              <datalist id="industry">
              <option value="industry">
              <option value="industry">
              <option value="industry">
              <option value="industry">
              </datalist>
            </li>
            <li>
                <input list="category" formControlName = "category" placeholder="Category">
                <datalist id="category">
                <option value="category">
                <option value="category">
                <option value="category">
                <option value="category">
                </datalist>
            </li>
            <li><button type="button" (click)="Showtwo()">Next</button></li>
            </ul>


    </div>
    </div>
</div>


<div *ngIf="two">
  <div class="companyForm">
    <div class="infoGraphic">
    <img src= "https://picsum.photos/1000/800/?random">
    </div>
    <div class="form">
      <ul>
        <li class="heading"><h1 style="margin:0;">Create Your B Face</h1>
          <small style="font-size:16px; letter-spacing: 2px;">Register and step into the business world</small>
        </li>
        <li>
            <div>
                <input type="text" placeholder="website" formControlName = "website" name="website"  class="website">
                <input list="company-type" formControlName = "companyType" placeholder="Company Type" class="company-type">
                <datalist id="company-type">
                <option value="company-type">
                <option value="company-type">
                <option value="company-type">
                <option value="company-type">
                </datalist>

                <input type="file" #filePicker (change)="onImagePick($event)" class="picker">
                <button  type="button" (click)="filePicker.click()" class="btn">Pick Company Logo</button>
                <div class="imagePreview" *ngIf="imagePreview!== '' && imagePreview">
                    <img [src] = "imagePreview" [alt]="this.companyForm.value.image.name">
                  </div>

              </div>
        </li>
        <li><textarea placeholder="Short Bio (200 characters)"></textarea></li>
        <li>
         <div>
            <input list="company-size" formControlName = "companySize" placeholder="Company Size"  class="companySize">
          <datalist id="company-size">
          <option value="company-size">
          <option value="company-size">
          <option value="company-size">
          <option value="company-size">
          </datalist>

          <input list="year" formControlName = "yearEstd" placeholder=" Year Established"  class="yearEstd">
          <datalist id="year">
          <option value="yearEstd">
          <option value="yearEstd">
          <option value="yearEstd">
          <option value="yearEstd">
          </datalist>
         </div>
        </li>
        <li><button type="button" (click)="Showthree()" >Next</button></li>
        </ul>

    </div>
    </div>
</div>

<div *ngIf="three">
  <div class="companyForm">
    <div class="infoGraphic">
    <img src= "https://picsum.photos/1000/800/?random">
    </div>
    <div class="form">

      <ul>
        <li class="heading"><h1 style="margin:0;">Create Your B Face</h1>
          <small style="font-size:16px; letter-spacing: 2px;">Register and step into the business world</small>
        </li>
          <li><textarea placeholder="Complete Office Address" formControlName = "address"></textarea></li>
        <li>
            <div class="location"  >
                <input type="text" formControlName = "city" placeholder="City"  class="city">
                  <input   type="text" placeholder="Zip Code" formControlName = "zipCode" class="zip">
              </div>
        </li>
        <li><input type="number" placeholder="Landline Number" formControlName = "landLine" name="companyEmail"></li>
        <!-- <li>
          <input list="industry" formControlName = "industry" placeholder="Industry">
          <datalist id="industry">
          <option value="industry">
          <option value="industry">
          <option value="industry">
          <option value="industry">
          </datalist>
        </li> -->
        <li>
            <input type="number" formControlName = "mobile" placeholder="Mobile Number">
            <!-- <datalist id="category">
            <option value="category">
            <option value="category">
            <option value="category">
            <option value="category">
            </datalist> -->
        </li>
        <li><button type="submit">Finish</button></li>
        </ul>

    </div>
    </div>
</div>
</form>
