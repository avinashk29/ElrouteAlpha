
                 <form (submit) = "getProduct()"> 
                    <input list="product" [(ngModel)]="product_id" name="product_id"  placeholder="Product">
                    <datalist id ="product"  >
                      <div *ngFor = "let product of products; let i = index">
                  <option  value="{{i}}">{{product.productName}}</option>
                    </div>
                  </datalist>
                <button type="submit">Submit</button>
              </form>
