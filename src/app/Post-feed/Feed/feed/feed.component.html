
<div *ngIf="this.products.length">
              <form (submit)="getProduct()">
                    <div class="tag_product">
                      <div class="tag">
                        <div class="heading">
                        <h2>  Tag Product</h2>
                        </div>

                        <div class="form">
                           <input list="product" [(ngModel)]="product_id" name="product_id" autocomplete="off" placeholder="Product">
                         <datalist id ="product"  >
                        <div *ngFor = "let product of products; let i = index">
                       <option value="{{i}}" >{{product.productName}}
                    </div>
                  </datalist>

                        </div>
                        <div class="tag_btn">
                          <button type="submit">Tag</button>
                         </div>
                       </div>
                     </div>
              </form>
</div>
<div *ngIf= "!products.length">
  <h1 style="text-align: center">No Product Created</h1>
</div>
