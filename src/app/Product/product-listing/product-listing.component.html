<app-header></app-header>

<!-- <div class="main_heading"><h2>Listed Products</h2></div> -->
<section>

<div class="leftSection">

<div  *ngIf= "!showForm">
                <div class="category" *ngIf= "!showEdit">

                                   <div class="category_btn1">
                                           <!-- <button typ="button">Add product</button> -->
                                           <div class="productAddbutton"><button (click) = "showForm = true" (click) = "showEdit = false"  >ADD Product</button></div>

                                   </div>
                                   <div class="category_btn2">
                                           <button typ="button">Group product</button>
                                   </div>

                               </div>
</div>
    <app-product *ngIf = "showEdit"></app-product>
    <app-product-form *ngIf= "showForm"></app-product-form>
</div>

<div class="rightSection">
       <div class="edit_heading"><h2>Edit Product</h2></div>
       <div class="rightSection1">
    <div class="edit_product" *ngFor="let r of results">
        <div class="card">

                    <!-- <div class="edit_btn">
                            <button type="button">Edit</button>
                     </div>    -->
                     <div class="product_img">
                            <img src="{{r.Image}}">
                            <div class="edit_btn">
                                    <button type="button" (click)="editProduct(r._id)" (click) = "showEdit = true" (click) = "showForm = false">Edit</button>
                             </div>
                        </div>


        </div>
            <div class="product_details">
                    <p style="text-align:right;">{{r.category}}</p>
                      <h4 routerLink="/product-page/{{r._id}}">{{r.productName}}</h4>
                      <!-- <h2>Acer Aspire ES-574G 57T1</h2> -->
                     <!-- <h5>Acer Aspire ES-574G 57T1</h5> -->
                     <p style="text-align:right;">{{r.industry}}</p>
                     <p>{{r.shortDescription}}</p>
                     <div class="tags">
                            <h5>Price</h5>
                            <div class="tags1">
                                   <!-- <span>tags</span> -->
                             </div>
                        </div>
             </div>






</div>
</div>
</div>
</section>
