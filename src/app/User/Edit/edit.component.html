<div class="sigup-form">
    <div class="product_speci">
        <button (click)="onClose()" class="remove_product" ><span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 3.752l-4.423-3.752-7.771 9.039-7.647-9.008-4.159 4.278c2.285 2.885 5.284 5.903 8.362 8.708l-8.165 9.447 1.343 1.487c1.978-1.335 5.981-4.373 10.205-7.958 4.304 3.67 8.306 6.663 10.229 8.006l1.449-1.278-8.254-9.724c3.287-2.973 6.584-6.354 8.831-9.245z"/></svg></span></button>
      </div>
    <h2>
      EDIT
    </h2>
    <p>Register and step into the business world</p>
    <form [formGroup]= "editForm" (ngSubmit)="onEdit()" >
      <ul>
     <li>
    <div class="first-field">
      <div class="Uname">
      <input type="text" placeholder="NAME" formControlName="userName" name="userName">
       <span *ngIf="!editForm.get('userName').valid && editForm.get('userName').touched" class="errorMsg"><p>Please Enter Company</p></span>

      </div>

      <div class="Ulocation">
        <select formControlName="location" name="location">
            <option selected="selected">India</option>
        </select>
      </div>
    </div>
  </li>
  <li class="form-elements"><input type="text" placeholder="TITLE"  formControlName="title" name="title"></li>

  <li class="form-elements"><input type="email" placeholder="EMAIL ADDRESS" formControlName="email" name="email"></li>
  <!-- <li class="form-elements"><input type="password" placeholder="PASSWORD" formControlName="Password" name="Password" [ngClass]="{'error': !editForm.get('Password').valid && editForm.get('Password').touched }" ></li> -->
  </ul>
  <button type="submit" class="edit_save">Save Changes</button>
    </form>
    </div>
