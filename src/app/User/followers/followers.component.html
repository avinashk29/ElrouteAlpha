<app-header></app-header>

<section>
<h2>Followers</h2>
<div class="followers" *ngIf="followers">
<div class="card" *ngFor="let follower of followers">
<div class="image" (click) = "Openpopup(follower._id)">
<img src="{{follower.userImage}}">
</div>
<div class="info">
<div class="content">
 
  <small style="text-transform:uppercase;float: right;">{{follower.location}}</small>
  <div class="name">
    <h4 (click) = "Openpopup(follower._id)">{{follower.userName}}</h4>
    <small>{{follower.title}}</small>

  </div>
</div>
</div>
</div>
<div *ngIf="!followers.length" style="text-align:center;"><h2>No Followers Found!</h2></div>
</div>

</section>
